<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>jQuery CSVToTable</title>

	<link rel="stylesheet" href="resources/css/csvtable.css" type="text/css" />

	<script type="text/javascript" src="resources/js/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="resources/js/jquery.csvToTable.js"></script>
	<script type="text/javascript" src="resources/js/jquery.tablesorter.dev.js"></script>
	
	<script>
	$(function() {
		
		$.get('DataTable.csv', function(data) {
			$('#CSVSource').html('<pre>' + data + '</pre>');
		});
		$('#CSVTable').CSVToTable('DataTable.csv', { loadingImage: 'resources/images/loading.gif', startLine: 0 });
		
	});
	</script>
</head>
<body>
Hello World!
This is a test of the CSVToTable plugin.
<br><br>
Original CSV (comma separated values) source of <a href="test.csv">test.csv</a>:<br>
<div id="CSVSource" class="source">
</div>

<br><br>
CSV To Table:<br>
<div id="CSVTable">

</div>

</body>
</html>
